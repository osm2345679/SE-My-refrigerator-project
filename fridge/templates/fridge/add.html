<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>식재료 추가</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #fdfdfd;
    }

    .top-bar {
      position: sticky;
      top: 0;
      background-color: #dbe7fd;
      color: #333;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      padding: 14px 0;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    .content {
      padding: 20px;
    }

    form {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 80%;
      max-width: 320px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .ingredient-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      width: 160px;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 15px;
      text-align: center;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    .card p {
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #f1f1f1;
      border-top: 1px solid #ccc;
    }

    .footer a {
      flex: 1;
      padding: 15px;
      text-align: center;
      text-decoration: none;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      border-right: 1px solid #ccc;
    }

    .footer a:last-child {
      border-right: none;
    }

    /* 연한 파랑색 버튼 스타일 */
    .soft-blue-btn {
      padding: 10px 20px;
      background-color: #6fa4ff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .soft-blue-btn:hover {
      background-color: #5793f7;
    }

    /* 회색 취소 버튼 */
    .gray-btn {
      background-color: #9e9e9e;
    }

	.soft-blue-btn.small {
	  padding: 6px 14px;
	  font-size: 14px;
	  border-radius: 6px;
	}
	
	.type-buttons a.active {
		color: white;
		background-color: #6fa4ff;
		padding: 6px 12px;
		border-radius: 8px;
		font-weight: bold;
		text-decoration: none;
	}

	.type-buttons a.inactive {
		color: #333;
		background-color: #e0e0e0;
		padding: 6px 12px;
		border-radius: 8px;
		text-decoration: none;
	}

  </style>
</head>
<body>
  <div class="top-bar">우리집 냉장고</div>

  <div class="content">
    <form method="get" action="{% url 'ingredient_search' %}">
      <input type="text" name="q" placeholder="식재료 검색" value="{{ query }}">
      <button type="submit" class="soft-blue-btn">검색</button>
    </form>

	<!-- 카테고리 필터 버튼 -->
	{% if categories %}
	  <div class="type-buttons" style="text-align: center; margin: 20px 0;">
		<a href="?q={{ query }}" class="{% if not selected_category %}active{% else %}inactive{% endif %}" style="margin: 0 10px;">전체</a>
		{% for cat in categories %}
		  <a href="?q={{ query }}&category={{ cat|urlencode }}" class="{% if selected_category == cat %}active{% else %}inactive{% endif %}" style="margin: 0 10px;">
			{{ cat }}
		  </a>
		{% endfor %}
	  </div>
	{% endif %}



    <div class="ingredient-list">
      {% for item in ingredients %}
        <div class="card">
          {% if item.image_url %}
            <img src="{{ item.image_url }}" alt="{{ item.name }}">
          {% endif %}
          <p>{{ item.name }}</p>
          <button onclick="openModal({{ item.id }}, '{{ item.name }}')" class="soft-blue-btn small">추가</button>
        </div>
      {% endfor %}
    </div>
  </div>

  <div class="footer">
    <a href="/">홈 화면</a>
    <a href="/add/">식재료 추가</a>
    <a href="/recipes/">추천 레시피</a>
  </div>

  <!-- 유통기한 입력 모달 -->
  <div id="dateModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:999;">
    <div style="background:white; padding:20px; margin:100px auto; width:300px; border-radius:10px;">
      <h3 id="modalTitle">유통기한 입력</h3>
      <form id="modalForm" method="POST">
        {% csrf_token %}
        <input type="date" name="exp_date" required>
        <br><br>
        <button type="submit" class="soft-blue-btn">추가</button>
        <button type="button" onclick="closeModal()" class="soft-blue-btn gray-btn">취소</button>
      </form>
    </div>
  </div>

  <!-- 모달 동작 스크립트 -->
  <script>
    function openModal(id, name) {
      document.getElementById('modalTitle').innerText = name + " 유통기한 입력";
      document.getElementById('modalForm').action = "/add/" + id + "/";
      document.getElementById('dateModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('dateModal').style.display = 'none';
    }
  </script>
</body>
</html>
