<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>우리집 냉장고</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #fdfdfd;
    }

    .top-bar {
      position: sticky;
      top: 0;
      background-color: #dbe7fd;
      color: #333;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      padding: 14px 0;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    .content {
      padding: 20px;
    }

    .ingredient-list {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      width: 160px;
      height: 160px;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 16px;
      background-color: white;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    .card img {
      width: 90px;
      height: 90px;
      object-fit: contain;
    }

    .card p {
      margin-top: 12px;
      font-size: 16px;
      font-weight: bold;
    }

    .no-data {
      text-align: center;
      margin-top: 40px;
      font-size: 16px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #f1f1f1;
      border-top: 1px solid #ccc;
    }

    .footer a {
      flex: 1;
      padding: 15px;
      text-align: center;
      text-decoration: none;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      border-right: 1px solid #ccc;
    }

    .footer a:last-child {
      border-right: none;
    }

    .logout-button {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      padding: 8px 12px;
      background-color: #4d5e6b;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    우리집 냉장고
    <form action="/logout/" method="POST" style="position: absolute; right: 10px; top: 10px;">
      {% csrf_token %}
      <button type="submit" class="logout-button">로그아웃</button>
    </form>
  </div>

  <div class="content">
    {% if my_ingredients %}
      <div class="ingredient-list">
        {% for item in my_ingredients %}
          <div class="card">
            {% if item.image_url %}
              <img src="{{ item.image_url }}" alt="{{ item.name }}">
            {% endif %}
            <p>{{ item.name }}</p>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="no-data">아직 추가된 식재료가 없습니다.</p>
    {% endif %}
  </div>

  <div class="footer">
    <a href="/">홈 화면</a>
    <a href="/add/">식재료 추가</a>
    <a href="/recipes/">추천 레시피</a>
  </div>
</body>
</html>
