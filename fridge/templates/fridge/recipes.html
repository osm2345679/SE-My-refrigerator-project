<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>추천 레시피</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #fdfdfd;
    }

    .top-bar {
      position: sticky;
      top: 0;
      background-color: #dbe7fd;
      color: #333;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      padding: 14px 0;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    .content {
      padding: 20px;
    }

    .recipe-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      width: 180px;
      padding: 16px;
      border: 2px solid #ccc;
      border-radius: 16px;
      text-align: center;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    .card p {
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0;
    }

    .card .ing {
      font-size: 14px;
      color: #555;
    }

    .no-data {
      text-align: center;
      margin-top: 40px;
      font-size: 16px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #f1f1f1;
      border-top: 1px solid #ccc;
    }

    .footer a {
      flex: 1;
      padding: 15px;
      text-align: center;
      text-decoration: none;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      border-right: 1px solid #ccc;
    }

    .footer a:last-child {
      border-right: none;
    }
  </style>
</head>
<body>
  <div class="top-bar">우리집 냉장고</div>

  <div class="content">
    {% if recommended %}
      <div class="recipe-list">
        {% for recipe in recommended %}
          <a href="{% url 'recipe_detail' recipe.id %}" style="text-decoration: none; color: inherit;">
            <div class="card">
              <p>{{ recipe.title }}</p>
              <div class="ing">
                {% for ing in recipe.ingredients.all %}
                  {{ ing.name }}{% if not forloop.last %}, {% endif %}
                {% endfor %}
              </div>
            </div>
          </a>
        {% endfor %}
      </div>
    {% else %}
      <p class="no-data">추천할 레시피가 없습니다.</p>
    {% endif %}
  </div>

  <div class="footer">
    <a href="/">홈 화면</a>
    <a href="/add/">식재료 추가</a>
    <a href="/recipes/">추천 레시피</a>
  </div>
</body>
</html>
