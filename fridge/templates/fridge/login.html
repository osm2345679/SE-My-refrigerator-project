<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
	<meta property="og:title" content="우리집 냉장고">
	<meta property="og:description" content="재료를 관리하고, 레시피를 추천받는 냉장고 앱">
	<meta property="og:url" content="https://my-fridge.kro.kr">
    <title>로그인</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        input { padding: 10px; width: 250px; margin: 5px; font-size: 16px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>로그인</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="ID"><br>
        <input type="password" name="password" placeholder="KEY"><br>
        <button type="submit">로그인</button>
    </form>
	<p style="text-align:center;">
	  계정이 없으신가요?
	  <a href="{% url 'signup' %}">회원가입</a>
	</p>

</body>
</html>
