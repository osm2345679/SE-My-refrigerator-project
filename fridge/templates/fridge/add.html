<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>식재료 추가</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #fdfdfd;
    }

    .top-bar {
      position: sticky;
      top: 0;
      background-color: #dbe7fd;
      color: #333;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      padding: 14px 0;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    .content {
      padding: 20px;
    }

    form {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 80%;
      max-width: 320px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4d5e6b;
      color: white;
      border: none;
      margin-left: 5px;
      border-radius: 8px;
      cursor: pointer;
    }

    .ingredient-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      width: 160px;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 15px;
      text-align: center;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    .card p {
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0;
    }

    .card a {
      display: inline-block;
      padding: 8px 12px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 5px;
      font-size: 14px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #f1f1f1;
      border-top: 1px solid #ccc;
    }

    .footer a {
      flex: 1;
      padding: 15px;
      text-align: center;
      text-decoration: none;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      border-right: 1px solid #ccc;
    }

    .footer a:last-child {
      border-right: none;
    }
  </style>
</head>
<body>
  <div class="top-bar">우리집 냉장고</div>

  <div class="content">
    <form method="get" action="{% url 'ingredient_search' %}">
      <input type="text" name="q" placeholder="식재료 검색" value="{{ query }}">
      <button type="submit">검색</button>
    </form>

    <div class="ingredient-list">
      {% for item in ingredients %}
        <div class="card">
          {% if item.image_url %}
            <img src="{{ item.image_url }}" alt="{{ item.name }}">
          {% endif %}
          <p>{{ item.name }}</p>
          <a href="{% url 'add_ingredient' item.id %}">추가</a>
        </div>
      {% endfor %}
    </div>
  </div>

  <div class="footer">
    <a href="/">홈 화면</a>
    <a href="/add/">식재료 추가</a>
    <a href="/recipes/">추천 레시피</a>
  </div>
</body>
</html>
